<!DOCTYPE html>
<html lang="en">
<head>
    <!--Html tags-->
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--titulos-->
    <title>Aplicaciones Migoz</title>

    <!--hojas de estilos-->
    <link rel="stylesheet" href="./styles/style.css">

    <!--icon imagen buscar google .svg-->
    <link rel="icon" type="image/jpg"  href="./styles/imagen/tigre.jpg">

</head>
<body>
    

    <!--Barra de navegacion-->
    <div class="container">
        <nav>
            <!--logo-->
            <div class="nav-logo-container">
             <a href="#menu">
                 <img class="nav-logo" src="./styles/imagen/migoz.png" alt="nav-log">
             </a>
            
            </div>
          <!--opciones-->

          <ul class="nav-link">
              <li ><a href="#contacto">Contacto</a></li>
              <li ><a href="#tienda">Ganar Dinero</a></li>
          </ul>

        </nav>
    </div>
<!--Barra de navegacion final-->

<!--main selection-->
<section class="main-section">
       <div class="main-content">
          <h1>Miigoz Aplication</h1>
          <p class="phrase">Emprendedores</p>
          <a href="#menu" class="main-button">Ver videos</a>

      </div>

      </section>

    <!--segunda parte-->

       
    <h1>Contactenos</h1>
    <br>
    <label for="telefono">Telefono</label>
    <input class= "ejemplo" id="telefono" type="number" placeholder="Telefono">

    <br>
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" placeholder="Nombre">

    <br>
    <label for="apellido">Apellido</label>
    <input id="apellido" type="text" placeholder="Apellido">

    <br>
    <label for="edad">Edad</label>
    <input id="edad" type="text" placeholder="Edad">

    <br>
    <label for="e-mail">E-mail</label>
    <input id="e-mail" type="email" placeholder="E-mail">

    <br>
    <label for="puesto actual">Puesto actual</label>
    <br>
    <input id="puesto actual" type="text" placeholder="Puesto actual">

    <br>
    <label for="fecha">Fecha</label>
    <br>
    <input id="fecha" type="date" placeholder="Fecha">
    
   
    <!--botones-->
    <h2>Aceptar o cancelar</h2>
    <button class="button">Aceptar</button>
    <button>Cancelar</button>

</body>
</html>
