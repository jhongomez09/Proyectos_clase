<!DOCTYPE html>
<html lang="es">
<head>

    <!--titulos-->
    <title>Reddy</title>

    <!--hojas de estilos-->
    <link rel="stylesheet" href="./styles/style.css">

    <!--icon imagen buscar google .svg-->
    <link rel="icon" type="image/jpg"  href="./styles/imagen/tigre.jpg">

</head>
<body>
    

    <!--Barra de navegacion-->

        <nav>

            <div class="nav-logo-container">

             </a>
            
            </div>
          <!--opciones-->

          <ul class="nav-link">
              <li ><a href="#contacto">Contactanos</a></li>

    </div>



    <selection class="character-selection" id="character-selection">
